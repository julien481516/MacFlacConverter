name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.0.1'

    - name: Install dependencies
      run: |
        sudo xcode-select -s /Applications/Xcode_15.0.1.app/Contents/Developer

    - name: Build and test
      run: |
        xcodebuild -project MacAudioConverter.xcodeproj -scheme MacAudioConverter -sdk macosx clean build
